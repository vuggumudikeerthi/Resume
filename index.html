<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.strokeStyle = "#08fdd8";
ctx.lineWidth = 8;
ctx.lineCap="round";
ctx.shadowBlur = 1.5;
ctx.shadowColor = "#181818";

function degToRad(degree){
	var factor=Math.PI/180;
	return degree*factor;
}

//build circles
function renderTime(){
var now = new Date();
var today = now.toDateString();
var time = now.toLocaleTimeString();
var hours = now.getHours();
var minutes =now.getMinutes();
var seconds = now.getSeconds();
var milliseconds = now.getMilliseconds(); 
//for every second there is 1000 millseconds so the below line gives fraction part of the millisecond which makes the smoother flow of path
var newSeconds = seconds+(milliseconds/1000);
//Draw the background
 /*ctx.fillStyle = "#515152";
ctx.fillRect(0,0,500,500); */



//Draw the Hours 360%24=15
ctx.beginPath();
ctx.arc(250,250,180,degToRad(270),degToRad(hours*15)-90);
ctx.stroke();
//Draw the Minitues 360%60=6
ctx.beginPath();
ctx.arc(250,250,160,degToRad(270),degToRad(minutes*6)-90);
ctx.stroke();
//Draw the seconds 

ctx.beginPath();
ctx.arc(250,250,140,degToRad(270),degToRad(newSeconds*6)-90);
ctx.stroke();

}
//Date



//Timer that sts the interval
//1.arugument-renderTime
//2. for how many milliseconds we want update


setInterval(renderTime,40);
ctx.font=" italic 130px Arial";
ctx.fillStyle = "#dc143c" ;
ctx.strokeStyle =  "#08fdd8";
ctx.textAlign = "center";
ctx.fillText("K", canvas.width/2, canvas.height/2);





$(document).ready(function(){
  /*--------------------------bounce text------------------------*/  
    var counter = 0,
        $chars  = $(".blast");

    var myTimer = setInterval(function () {
        $chars.eq(counter).effect( "bounce", {times:1}, 2000 );
        counter++;
        if (counter >= $chars.length) {
            clearInterval(myTimer);
        }
        
    }, 250);
 /*--------------------------------------------------------*/
    
    
});
